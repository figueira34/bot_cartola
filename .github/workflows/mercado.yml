name: Monitor Mercado

permissions:
  contents: write

on:
  schedule:
    - cron: "*/30 13-23 * * *"   # roda de 30 em 30 min entre 10hâ€“20h BR (UTC-3)
  workflow_dispatch:
    inputs:
      manual:
        description: "ExecuÃ§Ã£o manual via Telegram"
        required: false
        default: "false"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar monitor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MANUAL_RUN: ${{ github.event.inputs.manual }}   # ðŸ”¥ ESSA LINHA Ã‰ A CHAVE
        run: python monitor.py

      - name: Salvar estado
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add estado.json || true
          git commit -m "Atualiza estado do bot" || true
          git push
